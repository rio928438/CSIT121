<!DOCTYPE html>
<html lang="en">
<head>
<title>Grid Gallery</title>
<meta charset="utf-8">
<style>

body { background-color: #FEFEFE;margin-left: 3em }
header { text-align: center; } 
#gallery {   display: grid; 
             grid-template-columns: 220px 220px 220px;
             grid-template-rows: 170px 170px;			 
}

img {
	width: 200px;
	height: 150px;
}

</style> 
</head>
<body>
  <header>
    <h1>Grid Gallery</h1>
  </header>
  <main> 
 	 <div id="gallery">
	   <img src="bird1.jpg" alt="Red Crested Cardinal">
	   <img src="bird2.jpg" alt="Rose-Breasted Grosbeak">
	   <img src="bird3.jpg" alt="Gyrfalcon">
	   <img src="bird4.jpg" alt="Rock Wren">
	   <img src="bird5.jpg" alt="Coopers Hawk">
	   <img src="bird6.jpg"  alt="Immature Bald Eagle">
	 </div>
  </main>
</body>
</html>
